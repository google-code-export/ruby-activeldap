<head><title>Simple LDAP Gateway using Ruby/LDAP</title></head>

 <h2>Simple LDAP Gateway using Ruby/LDAP</h2>

<a href="http://www.ruby-lang.org/">[Ruby]</a>

<h2>Search</h2>

<form method="get" action="search.cgi">
<table>
 <tr><td>LDAP Host</td><td><input type=text name=host></td></tr>
 <tr><td>LDAP Port</td><td><input type=text value=389 name=port></td></tr>
 <tr><td>Base DN</td><td><input type=text name=base></td></tr>
 <tr><td>Filter</td><td><input type=text name=filter></td></tr>
 <tr><td>Attributes</td><td><input type=text name=attrs>(ex. "sn,cn,mail")</td></tr>
</table>
<input type=submit value="OK">
<input type=reset value="Reset">
</form>
